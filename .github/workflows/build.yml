name: Build APK Simple

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant permission
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleFull

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: N-Zik-APK
          path: composeApp/build/outputs/apk/**/*.apk
