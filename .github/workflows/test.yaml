name: Backup Signing Secrets (TEMPORARY)

on:
  workflow_dispatch:   # pour lancer manuellement

jobs:
  backup-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Backup signing secrets
        run: |
          cat <<EOF > signing_secrets.env
          RELEASE_KEYSTORE=${{ secrets.RELEASE_KEYSTORE }}
          RELEASE_KEYSTORE_PASSWD=${{ secrets.RELEASE_KEYSTORE_PASSWD }}
          RELEASE_KEY_ALIAS=${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWD=${{ secrets.RELEASE_KEY_PASSWD }}
          EOF

      - name: Upload signing secrets
        uses: actions/upload-artifact@v6
        with:
          name: signing-secrets-backup
          path: signing_secrets.env
          retention-days: 1
